<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        COLORS_ARRAY=['cyan', 'blue', 'yellow', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'gold']

function runGame() {
    let guess='';
    let correct=false;
    const targetIndex=Math.floor(Math.random() * (COLORS_ARRAY.length)-1);
    const target=COLORS_ARRAY[targetIndex];
    console.log(target);
    let numTries=0;
    COLORS_ARRAY.sort();

    do {
        guess = prompt("I am thinking of one of these colors:\n\n" + COLORS_ARRAY.join(", ") + "\n\nWhat color am I thinking of?\n");
        guess = guess.toLowerCase();
        if (guess === null) {
            alert("You have chosen to exit the game.");
            return;
            }
        correct=checkGuess(guess, target);
        numTries += 1;
        } while (!correct);
        document.body.style.background = guess;
        alert("You have guessed correctly! The color was " + target + ".\n\nIt took you " + numTries + " tries to guess correctly.");
    }

function checkGuess(guess, target) {
    let correct=false;
    if (!COLORS_ARRAY.includes(guess)) {
        alert("You have entered a value not in the list. Try again.");
    } else if (guess > target) {
        alert("Your guess is alphabetically too high. Try again.");
    } else if (guess < target) {
        alert("Your guess is alphabetically too low. Try again");
    } else {
        correct=true;
    }
    return correct;
}

</script>
</body>
</html>
